<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend.js - A small, extendable, performance focused, and dependency free JavaScript positioning engine</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">

    <style>
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
      }

      #start,
      .friend-el {
        background: #333;
        width: 8%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="start"></div>
    <div id="test"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/0.6.5/tether.min.js"></script>
    <script>
      var max = 12;
      var offset = [10, -10];
      var fragment = document.createDocumentFragment();

      for (var i = 1; i <= max; i++) {
        var dom = document.createElement('div');
        dom.classList.add('friend-el');
        dom.id = 'friend-' + i;

        fragment.appendChild(dom);
      }

      document.getElementById('test').appendChild(fragment);

      for (var i = 1; i <= max; i++) {
        var eSelector = '#friend-' + i;
        var tSelector = i == 1 ? '#start' : '#friend-' + (i - 1);
        var eAttach = ['left', 'top'];
        var tAttach = ['right', 'bottom'];

        var foo = new Tether({
          target: tSelector,
          element: eSelector,
          attachment: 'top left',
          targetAttachment: 'bottom right'
        });
      }
    </script>
  </body>
</html>

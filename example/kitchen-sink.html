<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend.js - A small, extendable, performance focused, and dependency free JavaScript positioning engine</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">

    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
      }

      #tether-target,
      #friend-target {
        background: green;
        height: 100px;
        width: 100px;
        margin-bottom: 5px;
      }

      #tether-element,
      #friend-element {
        background: red;
        height: 50px;
        width: 50%;
      }

      #friend-element {
        background: blue;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div id="tether-element"></div>
    </div>
    <div id="tether-target"></div>

    <div class="container">
      <div id="friend-element"></div>
    </div>
    <div id="friend-target"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/0.6.5/tether.min.js"></script>
    <script src="../dist/friend.js"></script>

    <script>
      var tether = new Tether({
        element: '#tether-element',
        target: 'body',
        attachment: 'middle right',
        targetAttachment: 'middle right'
      });

      var friend = new Friend({
        animate: true,
        element: {
          selector: '#friend-element',
          attach: ['right', 'middle']
        },
        target: {
          selector: 'body',
          attach: ['right', 'middle']
        }
      });

      setTimeout(function() {
        $('body').css('overflow', 'scroll');
        $('#friend-element, #tether-element').width(200);
        tether.position();
        friend.position();
      }, 1000);
    </script>
  </body>
</html>
